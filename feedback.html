<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Complaint</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Optional: Font Awesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Custom CSS for star ratings -->
    <style>
        .rating input[type="radio"] {
            display: none;
        }
        

        .rating label {
            cursor: pointer;
            color: #ddd;
            font-size: 24px;
        }

        .rating input[type="radio"]:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffca28; /* Change color on hover and checked */
        }
        .footer {
            background-color: #343a40; /* Same color as the navbar */
            color: white; /* Text color */
            padding: 10px 0; /* Add some padding */
            text-align: center; /* Center-align the content */
            position: fixed; /* Absolute position */
            width: 100%; /* Full width */
            bottom: 0; /* Stick to the bottom */
        }
        .rating {
            direction: rtl; /* Display stars right to left */
            display: inline-flex;
        }

        .rating label {
            position: relative;
            padding: 0 5px;
            font-size: 30px; /* Adjust font size if necessary */
        }

        .rating input[type="radio"]:checked ~ label ~ label,
        .rating input[type="radio"]:hover ~ label ~ label,
        .rating input[type="radio"]:hover ~ label {
            color: #ffca28; /* Keep previous stars gray */
        }

        .rating input[type="radio"]:hover ~ label,
        .rating input[type="radio"]:checked ~ label {
            color: #ffca28;
        }
        .navbar {
            background-color: #343a40;
            /* Dark color for the navbar */
        }
        
    </style>
</head>
<body>

    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="nav-link" href="#">Charges for Services</a>
        <a class="nav-link" href="feedback.html">Feedback</a>
        <div class="dropdown ml-auto">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownLanguage" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Language
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownLanguage">
                <a class="dropdown-item" href="#">English</a>
                <a class="dropdown-item" href="#">Hindi</a>
            </div>
        </div>
    </div>
    
<div class="container p-2">
    <div class="row">
        <div class="col-md-6">
            <div class="content">
                <h2>Feedback</h2>
                <form action="/submit-feedback" method="post">
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1"><i class="fas fa-star"></i></label>
                    </div>
                    <textarea id="feedback" name="feedback" class="form-control" placeholder="Enter your feedback" required></textarea><br>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="content">
                <h2>Complaint</h2>
                <form action="/submit-complaint" method="post">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required><br>
                    <textarea id="complaint" name="complaint" class="form-control" placeholder="Enter your complaint" required></textarea><br>
                    <button type="submit" class="btn btn-danger">Raise Ticket</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="footer">
    <div class="container">
        <span>&copy; 2024 E-BILL@all rights reserved</span>
    </div>
</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
