<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Connection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #c6e3e4;
        }
        .nav-link.text-primary:hover {
            color: #004085 !important; /* Darken the text color on hover */
        }
        .footer {
            background-color: #181b1d; /* Same color as the navbar */
            color: white; /* Text color */
            padding: 10px 0; /* Add some padding */
            text-align: center; /* Center-align the content */
            position: fixed; /* Absolute position */
            width: 100%; /* Full width */
            bottom: 0; /* Stick to the bottom */
        }
        .content {
            width: 100%;
            max-width: 600px; /* Maximum width of the form container */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            padding-left: 1%;
            padding-right: 1%;
        }
    </style>
</head>
<body>

    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="nav-link text-primary mr-3" href="#">Charges for Services</a>
        <a class="nav-link text-primary" href="feedback.html">Feedback</a>
        <div class="dropdown ml-auto">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownLanguage" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Language
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownLanguage">
                <a class="dropdown-item" href="#">English</a>
                <a class="dropdown-item" href="#">Hindi</a>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="content">
            <h2 class="text-center">New Connection</h2>
            <form action="/apply-connection" method="post">
                <div class="mb-3">
                    <label for="meter-type" class="form-label">Type of Connection:</label>
                    <select class="form-select" id="meter-type" name="meter-type">
                        <option value="commercial">Commercial</option>
                        <option value="residential">Residential</option>
                        <option value="industrial">Industrial</option>
                        <option value="institutional">Institutional</option>
                        <option value="temporary">Temporary</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="load" class="form-label">Load (in KW):</label>
                    <input type="number" class="form-control" id="load" name="load" required>
                </div>

                <div class="mb-3">
                    <label for="id-proof" class="form-label">Choose ID Proof:</label>
                    <select class="form-select" id="id-proof" name="id-proof">
                        <option value="voter-id">Voterâ€™s Identification Card</option>
                        <option value="govt-id">Collector/Govt. Authorized Photo ID</option>
                        <option value="aadhar">Aadhar Card</option>
                        <option value="pan">PAN Card</option>
                        <option value="driving-license">Driving License</option>
                        <option value="passport">Passport</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="documents" class="form-label">Upload Document (<i>Accepted formats: pdf/jpeg</i>):</label> 
                    <input type="file" class="form-control" id="documents" name="documents" accept=".pdf,.jpeg,.jpg" multiple>
                </div>

                <button type="submit" class="btn btn-primary w-100" >Apply for Connection</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span>&copy; 2024 E-BILL@all rights reserved</span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle (Bootstrap JS + Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
