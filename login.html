<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body {
      background-color: #c6e3e4;
    }
    .login-container {
      width: 90%;
      max-width: 500px;
      padding: 40px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transition: transform 0.2s;
    }
    .login-container:hover {
      transform: scale(1.02);
    }
    .btn-success {
      background-color: #28a745;
      border: none;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .form-control {
      border-radius: 5px;
    }
    .form-check-input {
      margin-top: 0.3rem;
    }
    .form-label {
      font-weight: bold;
    }
    .forgot-password,
    .signup-link {
      text-align: center;
      margin-top: 10px;
    }
    .forgot-password a,
    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }
    .forgot-password a:hover,
    .signup-link a:hover {
      text-decoration: underline;
    }
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #343a40;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      z-index: 1000;
    }
    .back-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  
  <button class="back-button" onclick="window.location.href='index.html'">&#8592;</button>

  <div class="login-container">
    <h2 class="mb-4 text-center">Login</h2>
    <form action="/login" method="post">
      <div class="mb-3 row">
        <label for="username" class="col-sm-3 col-form-label p-2">Username</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="password" class="col-sm-3 col-form-label p-2">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
      </div>
      <div class="mb-3 row align-items-left">
        <div class="col-sm-3"></div>
        <div class="col-sm-9 form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="forgot-password mt-2">
        <a href="/forgot-password">Forgot password?</a>
      </div>
    </form>
    <div class="signup-link mt-3">
      <p class="mb-0">Don't have an account?</p>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
