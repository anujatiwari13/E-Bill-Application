<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */
        .signup-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        .country-code-container {
            display: flex;
            margin-bottom: 10px;
        }
        #country-code {
            flex: 1;
            margin-right: 10px;
        }
        body {
            background-color: #c6e3e4;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="window.location.href='index.html'">&#8592;</button>

    <div class="signup-container mt-5">
        <h2 class="text-center">Signup</h2>
        <form action="/signup" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Re-enter Password" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3 country-code-container">
                <select class="form-select" id="country-code" name="country-code" required>
                    <option value="+91">India (+91)</option>
                    <option value="+1">USA (+1)</option>
                    <option value="+44">UK (+44)</option>
                    <option value="+61">Australia (+61)</option>
                    <option value="+81">Japan (+81)</option>
                    <option value="+86">China (+86)</option>
                    <option value="+33">France (+33)</option>
                    <option value="+49">Germany (+49)</option>
                    <option value="+39">Italy (+39)</option>
                    <option value="+55">Brazil (+55)</option>
                    <option value="+7">Russia (+7)</option>
                    <option value="+34">Spain (+34)</option>
                    <option value="+27">South Africa (+27)</option>
                    <option>Others</option>
                </select>
                <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile" required>
            </div>
            <div class="mb-3">
                <select class="form-select" id="country" name="country" required>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Italy">Italy</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Russia">Russia</option>
                    <option value="Spain">Spain</option>
                    <option value="South Africa">South Africa</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="pincode" name="pincode" placeholder="Pin Code" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Signup</button>
            </div>
        </form>
        <div class="mt-3">
            <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Bootstrap JS + Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
