<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill History</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #c6e3e4;
        }
        .navbar {
            width: 100%;
        }
        .nav-link.text-primary:hover {
            color: #004085 !important; /* Darken the text color on hover */
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .footer {
            background-color: #181b1d; /* Same color as the navbar */
            color: white; /* Text color */
            padding: 10px 0; /* Add some padding */
            text-align: center; /* Center-align the content */
            position: fixed; /* Fixed position */
            width: 100%; /* Full width */
            bottom: 0; /* Stick to the bottom */
        }
        .content {
            width: 100%;
            max-width: 400px; /* Adjusted max-width for the form container */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>

    <div class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="nav-link text-primary mr-3" href="#">Charges for Services</a>
        <a class="nav-link text-primary" href="feedback.html">Feedback</a>
        <div class="dropdown ml-auto">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownLanguage" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Language
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownLanguage">
                <a class="dropdown-item" href="#">English</a>
                <a class="dropdown-item" href="#">Hindi</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <h2 class="text-center">Check Electric Bill History</h2>
            <form action="/check-history" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Check History</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    

    <!-- Bootstrap JS Bundle (Bootstrap JS + Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
